<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Encontrar o Maior e Menor Número - curso +praTi</title>
</head>

<body>
    <script>
        var num1, num2, numNovo;
        var auxNovo, numMaior, numMenor;

        while (isNaN(num1)) {
            num1 = parseInt(prompt('Digite o primeiro numero.'));
            if (isNaN(num1)) {
                alert('Digite um numero válido');
            };
        };
        while (isNaN(num2)) {
            num2 = parseInt(prompt('Digite o segundo numero.'));
            if (isNaN(num2)) {
                alert('Digite um numero válido');
            };
        };


        while (auxNovo != 'fim') {
            auxNovo = prompt('Entre com um novo numero ou digite (fim) para encerrar');
            if (auxNovo != 'fim') {
                if (isNaN(auxNovo) || auxNovo == '') {
                    alert('Digite um numero válido ou fim para encerrar o programa.');
                } else {
                    numNovo = parseInt(auxNovo);

                    if (num1 > num2) {
                        if (num1 > numNovo) {
                            numMaior = num1;
                        } else {
                            numMaior = numNovo;
                        };
                    } else {
                        if (num2 > numNovo) {
                            numMaior = num2;
                        } else {
                            numMaior = numNovo;
                        }
                    };

                    if (num1 < num2) {
                        if (num1 < numNovo) {
                            numMenor = num1;
                        } else {
                            numMenor = numNovo;
                        };
                    } else {
                        if (num2 < numNovo) {
                            numMenor = num2;
                        } else {
                            numMenor = numNovo;
                        }
                    };

                    alert('O maior numero digitado é: ' + numMaior + ' e o menor: ' + numMenor + '.');
                    num1 = numMaior;
                    num2 = numMenor;
                };

            } else {
                if (isNaN(auxNovo) && isNaN(numMaior)) {
                    alert('Finalizando programa.');
                } else {
                    alert('O maior numero digitado foi: ' + numMaior + ' e o menor: ' + numMenor + '.' + ' Finalizando programa.');
                    break;
                }
            };
        };






    </script>
</body>

</html>
