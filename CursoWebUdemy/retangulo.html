<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <h1>Aula lados retangulo</h1>

    <button onclick="alerta()">Alerta</button>
    <button onclick="naTela()">Na tela</button>

    <div id="output"></div>

    <script>
        var base = parseFloat(prompt("Qual a base do retangulo?"));
        var altura = parseFloat(prompt("qual a altura do retangulo?"));
        var output = document.querySelector('#output');

        function calcularArea(b, a) {
            return b * a;
        };

        function alerta() {
            alert('A área total do retangulo é: ' + calcularArea(base, altura))
        };

        function naTela() {
            output.innerHTML = 'A área total do retangulo é: ' + calcularArea(base, altura);
        };



    </script>
</body>

</html>
