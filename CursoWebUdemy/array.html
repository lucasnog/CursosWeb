<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Curso JS</h1>

    <div id="output"></div>

    <script>
        var output = document.querySelector('#output');
        var produtos = ['domingo', 'segunda', 'ter√ßa', 'quarta', 'quinta', 'sexta'];
        produtos.push('caderno');

        a1();

        function a1() {
            for (var i = 0; i <= (produtos.length - 1); i++) {
                escrever(i);
            }
        };

        function escrever(x) {
            output.innerHTML += 'Produto ' + (x + 1) + ' : ' + produtos[x] + '<br>';
        };



    </script>
</body>

</html>
