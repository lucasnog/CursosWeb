<html lang="pt-br">

<head>

    <title>Pessoas - array - JS curso</title>
</head>

<body>

    <h1> Curso JS</h1>

    <script>


        var grupo = new Array();

        function Pessoa(nome, sobrenome) {
            "use strict";
            this.nome = nome;
            this.sobrenome = sobrenome;
            grupo.push(this);
        }

        var pessoa1 = new Pessoa('lucas', 'Nogueira');
        var pessoa2 = new Pessoa('maria', 'silva');
        var pessoa3 = new Pessoa('jose', 'maria');


        var i = 0;
        while (grupo[i]) {
            console.log(grupo[i].nome + ' ' + grupo[i].sobrenome)
            i++
        }
    </script>
</body>

</html>
