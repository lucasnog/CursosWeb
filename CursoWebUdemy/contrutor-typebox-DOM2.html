<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM 2 - Curso js</title>
</head>

<body>

    <h1> Curso JS</h1>
    <div class="caixa" style="display: flex; flex-direction: column;">
        <textarea maxlength="30" name="" id="typebox" rows="10" style="max-width: 30%;">  </textarea>
        <label for="chk">
            <input id="chk" type="checkbox">
            Aceitar formul√°rio
        </label>
        <div>
            Faltam <span id="ctd"></span> caracteres.
        </div>
        <input id="btn" type="submit" style="width: 20%;">
    </div>

    <script>

        var $typebox = document.getElementById('typebox');
        var $chk = document.getElementById('chk');
        var $btn = document.getElementById('btn');
        var $ctd = document.getElementById('ctd');
        $ctd.textContent = $typebox.maxLength;
        $btn.disabled = true;


        $chk.addEventListener('change', function () {

            $btn.disabled = !this.checked
        });

        $typebox.addEventListener('input', function contador() {
            var qtd = $typebox.maxLength;
            $ctd.textContent = qtd - this.textLength;
        });


    </script>
</body>

</html>
