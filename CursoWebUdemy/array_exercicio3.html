<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Curso JS</h1>

    <button onclick="somarPares()">Oi meu chapa</button>
    <div id="output"></div>


    <script>
        var arr = new Array(25, 30, 45, 28, 0, 12, 78, 64);
        var output = document.querySelector('#output');
        var soma = 0;

        escrever(arr);

        function escrever(arr) {

            for (var i = 0; i <= arr.length; i++) {

                if (arr[i] % 2 == 0) {

                    soma += parseFloat(arr[i]);

                };

            };
            output.innerHTML = soma;
        };

    </script>
</body>

</html>
