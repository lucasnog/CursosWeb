<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Faça seu Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>

    <form action="" method="post" autocomplete="off" class="form">
        <fieldset class="form__fieldset">
            <legend class="form__title">Login</legend>

            <label for="user" class="form__label">Usuário</label>
            <input type="text" id="user" name="user" required class="form__input">

            <label for="pass" class="form__label">Senha</label>
            <input type="password" id="pass" name="pass" required class="form__input">
            
            <div class="form__action">

                <input type="submit" value="Login" class="btn btn__login">
                <a href="/cadastro.html" class="btn btn__cadastro">Cadastre-se</a>
                <a href="#" class="form__action__aside">Esqueci minha senha</a>

            </div>
        </fieldset>
    </form>
</body>

</html>
