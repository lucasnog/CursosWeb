<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Faça seu Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>

    <form action="" method="post" autocomplete="off" class="form">
        <fieldset class="form__fieldset">
            <legend class="form__title">Cadastro</legend>

            <label for="user" class="form__label">Usuário</label>
            <input type="text" id="user" name="user" required class="form__input" autocomplete="off">

            <label for="email" class="form__label">E-mail</label>
            <input type="email" id="email" name="email" required class="form__input" autocomplete="off">

            <label for="pass" class="form__label">Senha</label>
            <input type="password" id="pass" name="pass" required class="form__input" autocomplete="off">

            <div class="form__action">

                <input type="submit" value="Cadastre-se" class="btn btn__login">
                <span class="form__action__aside-">
                     Já possui cadastro? <a href="/index.html" class="form__action__aside">Faça Login</a>
                </span>

            </div>
        </fieldset>
    </form>
</body>

</html>
